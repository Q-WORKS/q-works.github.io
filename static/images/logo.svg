<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 130" width="480" height="130">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&amp;display=swap');
    </style>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a6fa8"/>
      <stop offset="100%" style="stop-color:#0d3a5c"/>
    </linearGradient>
    <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2eaed4"/>
      <stop offset="100%" style="stop-color:#1a6fa8"/>
    </linearGradient>
    <clipPath id="qClip">
      <circle cx="60" cy="63" r="34"/>
    </clipPath>
  </defs>

  <!-- ── ICON: Big Q ── -->
  <circle cx="60" cy="63" r="44" fill="none" stroke="url(#g1)" stroke-width="5.5"/>
  <line x1="76" y1="81" x2="106" y2="112" stroke="url(#g1)" stroke-width="5.5" stroke-linecap="round"/>

  <!-- Server racks inside Q -->
  <g clip-path="url(#qClip)">
    <rect x="31" y="29" width="58" height="68" rx="3" fill="#f0f6fb" stroke="#1a6fa8" stroke-width="1.5"/>
    <rect x="36" y="34" width="48" height="8" rx="1.5" fill="#d0e8f5" stroke="#1a6fa8" stroke-width="1"/>
    <circle cx="80" cy="38" r="2" fill="#2eaed4"/>
    <circle cx="75" cy="38" r="2" fill="#2eaed4" opacity="0.5"/>
    <rect x="36" y="45" width="48" height="8" rx="1.5" fill="#d0e8f5" stroke="#1a6fa8" stroke-width="1"/>
    <circle cx="80" cy="49" r="2" fill="#1a6fa8"/>
    <circle cx="75" cy="49" r="2" fill="#2eaed4" opacity="0.5"/>
    <rect x="36" y="56" width="48" height="8" rx="1.5" fill="#d0e8f5" stroke="#1a6fa8" stroke-width="1"/>
    <circle cx="80" cy="60" r="2" fill="#2eaed4"/>
    <circle cx="75" cy="60" r="2" fill="#1a6fa8" opacity="0.7"/>
    <rect x="36" y="67" width="48" height="8" rx="1.5" fill="#d0e8f5" stroke="#1a6fa8" stroke-width="1"/>
    <circle cx="80" cy="71" r="2" fill="#2eaed4" opacity="0.6"/>
    <circle cx="75" cy="71" r="2" fill="#2eaed4"/>
    <rect x="36" y="78" width="48" height="8" rx="1.5" fill="#d0e8f5" stroke="#1a6fa8" stroke-width="1"/>
    <circle cx="80" cy="82" r="2" fill="#1a6fa8"/>
    <circle cx="75" cy="82" r="2" fill="#2eaed4" opacity="0.5"/>
    <ellipse cx="60" cy="63" rx="24" ry="11"
             fill="none" stroke="#2eaed4" stroke-width="1.8"
             transform="rotate(-25 60 63)" opacity="0.7"/>
    <circle cx="60" cy="63" r="3.5" fill="#2eaed4" opacity="0.9"/>
  </g>

  <!-- Vertical divider -->
  <line x1="122" y1="16" x2="122" y2="112" stroke="#1a6fa8" stroke-width="1.2" opacity="0.3"/>

  <!-- Q-WORKS wordmark in DM Sans -->
  <text x="138" y="84"
        font-family="'DM Sans', 'Trebuchet MS', 'Segoe UI', Arial, sans-serif"
        font-size="52"
        font-weight="700"
        fill="url(#g1)"
        letter-spacing="-1">Q-WORKS</text>

</svg>
